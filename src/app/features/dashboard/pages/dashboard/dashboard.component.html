<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Monitoramento de Saúde</mat-card-title>
    <mat-card-subtitle
      >Acompanhamento de pressão arterial e glicose</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="selectedTabIndex">
      <mat-tab label="Registro Diário">
        <div class="tab-content">
          <app-pressure-register></app-pressure-register>
          <app-glucose-register></app-glucose-register>
        </div>
      </mat-tab>
      <mat-tab label="Acompanhamento">
        <div class="tab-content">
          <app-charts></app-charts>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
