      <span class="logo-icon">🏥</span>
      <span class="logo-text">Health Track</span>
    </a>
  </div>
  <nav class="nav-container">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
      <li class="nav-item">
        <a routerLink="/metrics" class="nav-link">Métricas</a>
      </li>
